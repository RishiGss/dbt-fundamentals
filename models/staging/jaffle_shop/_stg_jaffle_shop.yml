# This YAML defines tests for staging models

models:
  - name: stg_jaffle_shop__customers
    description: "Staging model for jaffle_shop customers table. One unique customer per row"
    columns:
      - name: customer_id # renamed from id for clarity
        description: "Unique identifier for each customer."
        data_tests:
          - not_null
          - unique
      
  - name: stg_jaffle_shop__orders
    description: "Staging model for jaffle_shop orders table."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        data_tests:
          - not_null
          - unique
      - name: status
        description: "{{ doc ('order_status_table') }}"
        data_tests:
          - accepted_values:
              arguments: 
                values: ['completed', 'returned', 'shipped', 'placed']
      - name: customer_id
        description: "Customer identifier linking to the customers table."
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers') # not enclosed in {{ }}, as this is YAML
                field: customer_id